<h2>Insurance Details</h2>

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="/lawyer_app/insurance_edit/{{ insurance.ins_co_id }}/" method="post">
    {% csrf_token %}
    Insurance Co Id:
    <input type="text" id="ins_co_id" name="ins_co_id" value="{{ insurance.ins_co_id }}" readonly /><br/>
    Insurance Co Name
    <input type="text" id="ins_co_name" name="ins_co_name" value="{{ insurance.ins_co_name }}" /><br/>
    Adjuster First Name:
    <input type="text" id="adj_first_name" name="adj_first_name" value="{{ insurance.adj_first_name }}" /><br/>
    Adjuster Last Name:
    <input type="text" id="adj_last_name" name="adj_last_name" value="{{ insurance.adj_last_name }}" /><br/>
    Address 1:
    <input type="text" id="address_1" name="address_1" value="{{ insurance.address_1 }}" /><br/>
    Address 2:
    <input type="text" id="address_2" name="address_2" value="{{ insurance.address_2 }}" /><br/>
    City:
    <input type="text" id="city" name="city" value="{{ insurance.city }}" /><br/>
    State:
    <input type="text" id="state" name="state" value="{{ insurance.state }}" /><br/>
    Zip:
    <input type="text" id="zip" name="zip" value="{{ insurance.zip }}" /><br/>
    Phone 1:
    <input type="text" id="phone_1" name="phone_1" value="{{ insurance.phone_1 }}" /><br/>
    Phone 2:
    <input type="text" id="phone_2" name="phone_2" value="{{ insurance.phone_2 }}" /><br/>
    Fax:
    <input type="text" id="fax" name="fax" value="{{ insurance.fax }}" /><br/>
    Email:
    <input type="text" id="email" name="email" value="{{ insurance.email }}" /><br/>
    Claim Number:
    <input type="text" id="claim_number" name="claim_number" value="{{ insurance.claim_number }}" /><br/>
    <input type = "submit" value = "insurance_edit">
</form>
