<h1>Opposing Counsel</h1>
<table border = 1px cellpadding="3" style="font-family:Arial">
<tr>
<th>Firm ID</th>
<th>Firm Name Name</th>
</tr>
{% for opp_coun in ldb_opp_coun %}
<tr>
<td>{{opp_coun.firm_id}}</td>
<td>{{opp_coun.firm_name}}</td>

</tr>
{% endfor %}
</table>
